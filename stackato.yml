name: wordpress
instances: 1
framework: php
mem: 256M
min_version:
  client: 1.4.3
  server: 1.0
services:
  ${name}-db: mysql
  ${name}-fs: filesystem
hooks:
  post-staging:
    # setting up in filesystem
    - sh stackato-setup.sh
    # New Relic setup
    - mv newrelic/newrelic.ini $STACKATO_APP_ROOT/apache/php/newrelic.ini
